<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>秀厨</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:css styles/cookbook.css -->
  <link rel="stylesheet" href="styles/cookbook.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="cookbook">
  <top-nav>
    <nav-item url="#">首页</nav-item>
    <nav-item url="#">菜谱</nav-item>
    <nav-item url="#">朋友圈</nav-item>
  </top-nav>
  <div class="main-wrapper">
    <h1 class="cookbook_title">当红辣子鸡</h1>
    <section class="main_info">
      <img class="food_cover" src="http://lorempixel.com/600/400/food"/>

      <div class="story sec">
        <h2 class="section_title">美食故事</h2>
        上次做过汤圆家里糯米粉有多，赶紧做掉 这道菜每次去外面吃饭都有，甜甜糯糯，每次都不忘多吃几颗，不过糯米伤胃，吃几颗足矣，不宜多吃啊
      </div>

      <div class="ingredients sec">
        <h2 class="section_title">
          食材
        </h2>
        <ul class="ingredients_list">
          <li><span class="food_name">红枣</span><span class="food_amount">150克</span></li><li>
          <span class="food_name">糯米饭</span><span class="food_amount">150克</span></li><li>
          <span class="food_name">糖</span><span class="food_amount">50克</span></li><li>
          <span class="food_name">热水</span><span class="food_amount">80克</span></li><li>
          <span class="food_name">桂花</span><span class="food_amount">少许</span></li>
        </ul>
      </div>

      <div class="step sec">
        <h2 class="section_title">跟我做</h2>
        <ol class="step_list">
          <li>
            <div class="step_detail"><span class="step_num">1.</span>用小刀划开一个口子，用剪刀把核取出来</div>
            <img class="step_pic"
                 src="http://cp1.douguo.net/upload/caiku/3/b/4/200_3b0525c5f9506791b63352ac27e4a834.jpg"/></li>
          <li>
            <div class="step_detail"><span class="step_num">2.</span>核取完，装盘</div>
            <img class="step_pic"
                 src="http://cp1.douguo.net/upload/caiku/4/4/5/200_44effd928cc7cd37864fbcba1cd26d55.jpg"/></li>
          <li>
            <div class="step_detail"><span class="step_num">3.</span>取一个小丸子，搓圆，再搓成椭圆，放入红枣中</div>
            <img class="step_pic"
                 src="http://cp1.douguo.net/upload/caiku/f/b/5/200_fbef9bc942e4e3540d1b9acd7e6d88d5.jpg"/></li>
          <li>
            <div class="step_detail"><span class="step_num">4.</span>沸水上锅蒸20分钟即可</div>
            <img class="step_pic"
                 src="http://cp1.douguo.net/upload/caiku/d/c/1/200_dc7fc5aaab9b819ed513954167eb5051.jpg"/></li>
          <li>
            <div class="step_detail"><span class="step_num">5.</span> 淋上桂花</div>
            <img class="step_pic"
                 src="http://cp1.douguo.net/upload/caiku/2/3/8/200_23d215e6508e34321b95f4b2084e8c58.jpg"/></li>
        </ol>
      </div>
    </section>
    <section class="other_info">
      <user-card avatar="http://lorempixel.com/80/80">
        这个人不懒，也没留下什么~
      </user-card>
    </section>
  </div>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/cookbook.js"></script>
<!-- endbuild-->
</body>

</html>
