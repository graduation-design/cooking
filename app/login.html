<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:css styles/login.css -->
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved>
<template is="auto-binding" id="login">
  <top-nav>
    <nav-item url="#">首页</nav-item>
    <nav-item url="#">菜谱</nav-item>
    <nav-item url="#">朋友圈</nav-item>
  </top-nav>
  <div class="main-wrapper">
    <div id="form-field">
      <paper-shadow>
        <h1>登录</h1>

        <form action="login" method="post" id="login-form">
          <paper-input-decorator
            floatingLabel
            label="用户名"
            error="用户名不能为空">
            <input name="user_id" type="text" required/>
          </paper-input-decorator>
          <paper-input-decorator
            floatingLabel
            label="密码"
            error="密码不能为空">
            <input name="password" type="password" required/>
          </paper-input-decorator>
          <div class="login-btn">
            <span class="register-note">还没有账号？马上<a href="register.html">注册</a></span><paper-button raised on-tap="{{submitForm}}">登录</paper-button>
          </div>
        </form>
      </paper-shadow>
    </div>
  </div>
</template>
<!-- build:js scripts/login.js -->
<script src="scripts/login.js"></script>
<!-- endbuild-->
</body>

</html>
