<polymer-element name="id-card" attributes="avatar isLogined recipeNum fansNum knowledgeNum shareNum">
  <template>
    <link rel="stylesheet" href="id-card.css">
    <template if="{{isLogined}}">
      <div id="id-info">
        <img class="avatar-pic" src="{{avatar}}"/><span class="signature">
      <span class="mid-wrap"><span>
        <content></content>
      </span></span></span>
      </div>
      <div class="self-func">
        <ul class="func-list">
          <li>
            <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
              <i class="icon cookbook"></i><span class="name">菜谱</span><span class="num">({{recipeNum}})</span>
            </paper-shadow>
          </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon fans"></i><span class="name">粉丝</span><span class="num">({{fansNum}})</span>
          </paper-shadow>
        </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon knowledge"></i><span class="name">知识</span><span class="num">({{knowledgeNum}})</span>
          </paper-shadow>
        </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon share"></i><span class="name">分享</span><span class="num">({{shareNum}})</span>
          </paper-shadow>
        </li>
        </ul>
      </div>
    </template>
    <template if="{{!isLogined}}">
      <div id="unlog-display">
        <div>╮(╯_╰)╭</div>
        <div>你目前还没有登录哦</div>
        <paper-button class="login-btn" raised><a href="http://localhost:3000/login.html">登录</a></paper-button>
      </div>
    </template>
  </template>
  <script>
    (function () {
      Polymer({
        isLogined: false,
        raiseZ: function (ev, detail, sender) {
          sender.setZ(1);
        },
        downZ: function (ev, detail, sender) {
          sender.setZ(0);
        }
      });
    })();
  </script>
</polymer-element>
