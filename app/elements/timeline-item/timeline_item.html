<polymer-element name="timeline-item" attributes="avatarPic showPic userName type">
  <template>
    <link rel="stylesheet" href="timeline_item.css">
    <paper-shadow z="1">
      <div id="wrapper">
        <div class="avatar-side">
          <img class="avatar-pic" src="{{avatarPic}}"/>
        </div>
        <div class="info-side">
          <section class="user-name"><span>{{userName}}</span>{{typeTable[type]}}:</section>
          <section class="post-content">
            <content></content>
          </section>
          <section class="main-pic">
            <a href="#">
              <img src="{{showPic}}"/>
            </a>
          </section>
        </div>
      </div>
    </paper-shadow>

  </template>
  <script>
    (function () {
      Polymer({
        typeTable: {
          sCookbook: "分享了一个菜谱",
          pCookbook: "发表了一个菜谱"
        }
      });
    })();
  </script>
</polymer-element>
