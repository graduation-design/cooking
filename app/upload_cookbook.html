<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>秀厨_创建菜谱</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:css styles/upload_cookbook.css -->
  <link rel="stylesheet" href="styles/upload_cookbook.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved>
<template is="auto-binding" id="upload_cookbook">
  <top-nav>
    <nav-item url="#">首页</nav-item>
    <nav-item url="#">菜谱</nav-item>
    <nav-item url="#">朋友圈</nav-item>
  </top-nav>
  <div class="main-wrapper">
    <h1>创建菜谱</h1>

    <div class="editor-container">
      <form action="#" method="post">
        <input type="text" name="cookbook-title" id="cookbook-title" placeholder="菜谱名称"/>
        <hr/>
        <div id="main-pic-upload">
          <div class="plus-icon">
            <span class="iconicfill-plus-alt"></span>
          </div>
          <div class="upload-note">上传美食的成品图（建议尺寸：600x400）</div>
        </div>
        <textarea name="introduction" id="introduction" cols="30" rows="10" placeholder="介绍介绍你的美食吧，相关故事也可以哦"></textarea>

        <h2>食材</h2>
        <ul class="ingredients">
          <li><input name="food_name[]" class="food_name" type="text"/><input name="food_quantity[]"
                                                                              class="food_quantity" type="text"/><a
            class="delete-ingredients" href="javascript:void (0)" tabindex="-1">X</a>
          </li>
          <li><input name="food_name[]" class="food_name" type="text"/><input name="food_quantity[]"
                                                                              class="food_quantity" type="text"/><a
            class="delete-ingredients" href="javascript:void (0)" tabindex="-1">X</a>
          </li>
          <li><input name="food_name[]" class="food_name" type="text"/><input name="food_quantity[]"
                                                                              class="food_quantity" type="text"/><a
            class="delete-ingredients" href="javascript:void (0)" tabindex="-1">X</a>
          </li>
        </ul>
        <h2>步骤</h2>
        <ul class="steps">
          <li>
            <div class="step-pic-upload">
              <div class="plus-icon">
                <span class="iconicfill-plus-alt"></span>
              </div>
              <div class="upload-note">添加步骤图</div>
            </div>
            <div class="step-content">
              <textarea name="step_content[]"></textarea>
            </div>
          </li>
          <li>
            <div class="step-pic-upload">
              <div class="plus-icon">
                <span class="iconicfill-plus-alt"></span>
              </div>
              <div class="upload-note">添加步骤图</div>
            </div>
            <div class="step-content">
              <textarea name="step_content[]"></textarea>
            </div>
          </li>
          <li>
            <div class="step-pic-upload">
              <div class="plus-icon">
                <span class="iconicfill-plus-alt"></span>
              </div>
              <div class="upload-note">添加步骤图</div>
            </div>
            <div class="step-content">
              <textarea name="step_content[]"></textarea>
            </div>
          </li>
        </ul>
        <div class="add-step"><a href="javascript:void (0);"></a><span class="iconicfill-plus"></span>增加一步</div>
        <h2>小贴士</h2>
        <textarea name="tips" id="tips" rows="4"></textarea>
      </form>
    </div>
  </div>
</template>

<!-- build:js scripts/upload_cookbook.js -->
<script src="scripts/upload_cookbook.js"></script>
<!-- endbuild-->
</body>

</html>
