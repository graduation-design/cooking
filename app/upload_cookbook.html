<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>秀厨_创建菜谱</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:css styles/upload_cookbook.css -->
  <link rel="stylesheet" href="styles/upload_cookbook.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved>
<template is="auto-binding" id="upload_cookbook">
  <top-nav>
    <nav-item url="#">首页</nav-item>
    <nav-item url="#">菜谱</nav-item>
    <nav-item url="#">朋友圈</nav-item>
  </top-nav>
  <div class="main-wrapper">
    <h1>创建菜谱</h1>

    <div class="editor-container">
      <form is="ajax-form" action="#" method="post" enctype="multipart/form-data">
        <paper-input name="cookbook-title" id="cookbook-title" label="菜谱名称" floatinglabel></paper-input>
        <div id="main-pic-upload">
          <div class="plus-icon">
            <span class="entypo-plus-circled"></span>
          </div>
          <div class="upload-note">上传美食的成品图（建议尺寸：600x400）</div>
        </div>
        <textarea name="introduction" id="introduction" cols="30" rows="10" placeholder="介绍介绍你的美食吧，相关故事也可以哦"></textarea>

        <h2>食材</h2>
        <ul class="ingredients">
          <template repeat="{{ingredients}}">
            <li>
              <paper-input
                name="food_name[]"
                class="food_name"
                value="{{food_name}}"
                label="食材.如：鸡蛋"></paper-input>
              <paper-input
                name="food_quantity[]"
                class="food_quantity"
                value="{{food_quantity}}"
                label="分量.如：100g"></paper-input>
              <a class="delete-ingredients" href="javascript:void (0)" tabindex="-1">X</a>
            </li>
          </template>
        </ul>
        <h2>步骤</h2>
        <step-editor></step-editor>
        <h2>小贴士</h2>
        <textarea name="tips" id="tips" rows="4"></textarea>

        <button id="submit-btn" type="submit">发布</button>
      </form>
    </div>
  </div>
</template>

<!-- build:js scripts/upload_cookbook.js -->
<script src="scripts/upload_cookbook.js"></script>
<!-- endbuild-->
</body>

</html>
