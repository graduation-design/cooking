<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>秀厨_菜谱浏览</title><link rel="stylesheet" href="styles/main.css"><link rel="stylesheet" href="styles/cookbook.css"><script src="bower_components/webcomponentsjs/webcomponents.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved=""><template is="auto-binding" id="cookbook"><top-nav><nav-item url="#">首页</nav-item><nav-item url="#">菜谱</nav-item><nav-item url="#">朋友圈</nav-item></top-nav><div class="main-wrapper"><h1 class="cookbook_title">当红辣子鸡</h1><section class="main_info"><img class="food_cover" src="http://cp1.douguo.net/upload/caiku/6/3/7/600x400_632832a729e5d3218af37da09283e967.jpg"><div class="story sec"><h2 class="section_title">美食故事</h2><div class="story_content card">上次做过汤圆家里糯米粉有多，赶紧做掉 这道菜每次去外面吃饭都有，甜甜糯糯，每次都不忘多吃几颗，不过糯米伤胃，吃几颗足矣，不宜多吃啊</div></div><div class="ingredients sec"><h2 class="section_title">食材</h2><ul class="ingredients_list card"><li><span class="food_name">红枣</span><span class="food_amount">150克</span></li><li><span class="food_name">糯米饭</span><span class="food_amount">150克</span></li><li><span class="food_name">糖</span><span class="food_amount">50克</span></li><li><span class="food_name">热水</span><span class="food_amount">80克</span></li><li><span class="food_name">桂花</span><span class="food_amount">少许</span></li></ul></div><div class="step sec"><h2 class="section_title">跟我做</h2><ol class="step_list card"><li><div class="step_detail">用小刀划开一个口子，用剪刀把核取出来</div><img class="step_pic" src="http://cp1.douguo.net/upload/caiku/3/b/4/200_3b0525c5f9506791b63352ac27e4a834.jpg"></li><li><div class="step_detail">核取完，装盘</div><img class="step_pic" src="http://cp1.douguo.net/upload/caiku/4/4/5/200_44effd928cc7cd37864fbcba1cd26d55.jpg"></li><li><div class="step_detail">取一个小丸子，搓圆，再搓成椭圆，放入红枣中</div><img class="step_pic" src="http://cp1.douguo.net/upload/caiku/f/b/5/200_fbef9bc942e4e3540d1b9acd7e6d88d5.jpg"></li><li><div class="step_detail">沸水上锅蒸20分钟即可</div><img class="step_pic" src="http://cp1.douguo.net/upload/caiku/d/c/1/200_dc7fc5aaab9b819ed513954167eb5051.jpg"></li><li><div class="step_detail">淋上桂花</div><img class="step_pic" src="http://cp1.douguo.net/upload/caiku/2/3/8/200_23d215e6508e34321b95f4b2084e8c58.jpg"></li></ol></div><div class="tips sec"><h2 class="section_title">小贴士</h2><ol class="tips_content card"><li>因为我是大烤盘，一盘出两卷，所以就用油纸演示一下，就像我这样凉了以后直接用油布卷起来，先定型，定型一会儿，就可以打开，再抹奶油夹水果。奶油尽量打的硬一点，终于你们打奶油不用怕粗糙了，放心打吧！卷紧卷起，将边缘压在收口处。</li><li>关于过筛，我特意称了我的鸡蛋，美国鸡蛋大，每个都有65g，所以蛋黄糊并不稠，亲们尽量不要使用小鸡蛋、柴鸡蛋，如果普遍都鸡蛋小，那就稍微多加一点牛奶，调到糊用刮刀慢慢刮几下就可以过去的程度.</li><li>我的筛网有耳朵钩，可以挂在盆子边缘，所以我干活不需要家人帮忙.</li><li>关于我使用的塑料包装盒，是我在美国本地买的，所以没有办法给你们提供购买方式，不过现在找到一家尺寸很好，要么等我们的美女@夏天1314从上海回来，让她去磨，给你们谈优惠她还有一套滴。</li></ol></div></section><section class="other_info"><user-card avatar="http://lorempixel.com/80/80" username="张三家的李四" isfollow="false">没事就去做点儿好吃的啊~</user-card></section></div></template><script src="scripts/cookbook.js"></script></body></html>
