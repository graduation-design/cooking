<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>注册</title><link rel="stylesheet" href="styles/main.css"><link rel="stylesheet" href="styles/register.css"><script src="bower_components/webcomponentsjs/webcomponents.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved=""><template is="auto-binding" id="register"><top-nav><nav-item url="#">首页</nav-item><nav-item url="#">菜谱</nav-item><nav-item url="#">朋友圈</nav-item></top-nav><div class="main-wrapper"><div id="form-field"><paper-shadow><h1>注册</h1><form action="register" method="post" id="register-form" enctype="multipart/form-data"><div hidden?="{{moreDetail}}"><paper-input-decorator class="required" floatinglabel="" label="邮箱" error="无效的邮箱"><input name="user_id" type="email" required=""></paper-input-decorator><paper-input-decorator class="required" floatinglabel="" label="密码" error="密码不能为空"><input name="password" type="password" required=""></paper-input-decorator><paper-input-decorator class="required" floatinglabel="" label="昵称" error="请填写昵称"><input name="user_name" type="text" required=""></paper-input-decorator><div class="btn"><paper-button raised="" on-tap="{{showDetail}}">下一步</paper-button></div></div><div hidden?="{{!moreDetail}}"><h2>性别</h2><span class="note">以下信息可以以后再补充哦~</span><paper-radio-group selected="{{sex}}"><paper-radio-button name="man" label="男"></paper-radio-button><paper-radio-button name="woman" label="女"></paper-radio-button></paper-radio-group><h2>地区</h2><location-selector data="{{locationData}}" value="{{locationValue}}"></location-selector><h2>头像上传</h2><paper-input-decorator id="avatar_upload"><input name="avatar" type="file" accept="image/*"></paper-input-decorator><paper-input-decorator floatinglabel="" label="个性签名"><input name="sign" type="text"></paper-input-decorator><paper-input-decorator floatinglabel="" label="爱好"><input name="favor" type="text"></paper-input-decorator><div class="btn"><paper-button raised="" on-tap="{{submitForm}}">注册</paper-button></div></div><div hidden=""><input type="text" name="location" value="{{locationValue}}"> <input type="text" name="sex" value="{{sex}}"></div></form></paper-shadow></div></div></template><script src="scripts/register.js"></script></body></html>
