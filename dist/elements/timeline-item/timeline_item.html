<polymer-element name="timeline-item" attributes="avatarPic showPic userName type">
  <template>
    <link rel="stylesheet" href="timeline_item.css">
    <paper-shadow z="1">
      <div id="wrapper">
        <div class="avatar-side">
          <img class="avatar-pic" src="{{avatarPic}}"/>
        </div>
        <div class="info-side">
          <section class="user-name"><span>{{userName}}</span>{{typeTable[type]}}:</section>
          <section class="post-content">
            <content></content>
          </section>
          <section class="main-pic">
            <a href="#">
              <img src="{{showPic}}"/>
            </a>
          </section>
        </div>
      </div>
      <ul id="toolbar">
        <li><paper-ripple fit></paper-ripple>收藏<span class="num">12</span></li>
        <li><paper-ripple fit></paper-ripple>分享<span class="num">12</span></li>
        <li><paper-ripple fit></paper-ripple>评论<span class="num">12</span></li>
        <li><paper-ripple fit></paper-ripple>赞<span class="num">12</span></li>
      </ul>
      <div id="comments">
        <div class="my_comment">
          <div id="comment_input">
            <paper-input-decorator>
              <paper-autogrow-textarea>
                <textarea id="my_comment_content"></textarea>
              </paper-autogrow-textarea>
            </paper-input-decorator>
          </div>
        </div>
      </div>
    </paper-shadow>

  </template>
  <script>
    (function () {
      Polymer({
        typeTable: {
          sCookbook: "分享了一个菜谱",
          pCookbook: "发表了一个菜谱"
        }
      });
    })();
  </script>
</polymer-element>
