<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="id-card" attributes="avatar">
  <template>
    <link rel="stylesheet" href="id-card.css">
    <div id="id-info">
      <img class="avatar-pic" src="{{avatar}}"/><span class="signature">
      <span class="mid-wrap"><span>
        <content></content>
      </span></span></span>
    </div>
    <div class="self-func">
      <ul class="func-list">
        <li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon cookbook"></i><span class="name">菜谱</span><span class="num">(12)</span>
          </paper-shadow>
        </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon fans"></i><span class="name">粉丝</span><span class="num">(1235)</span>
          </paper-shadow>
        </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon knowledge"></i><span class="name">知识</span><span class="num">(12)</span>
          </paper-shadow>
        </li><li>
          <paper-shadow z="0" on-mouseenter="{{raiseZ}}" on-mouseleave="{{downZ}}" animated="true">
            <i class="icon share"></i><span class="name">分享</span><span class="num">(123)</span>
          </paper-shadow>
        </li>
      </ul>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        raiseZ: function (ev, detail, sender) {
          sender.setZ(1);
        },
        downZ: function (ev, detail, sender) {
          sender.setZ(0);
        }
      });
    })();
  </script>
</polymer-element>
